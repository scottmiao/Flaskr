{% extends "layout.html" %}

{% block body %}
    <form action="/edit/{{ entry.id }}"  method=post class=add-entry>
      <dl>
        <dt>Title:
        <dd><input type=text size=30 name=title value={{ entry.title }}>
        <dt>Text:
        <dd><textarea name=text rows=5 cols=40>{{ entry.text }}</textarea>
        <dd><input type=submit value=Update>
      </dl>
    </form>
{% endblock %}
